<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>

<body>
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search records...">
        <button onclick="searchRecords()">Search</button>
    </div>

    <div id="records-container"></div>

    <div class="form-container">
        <form action="process_form.php" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" required><br>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required><br>
            
            <label for="institute">Institute name:</label>
            <input type="text" id="institute" name="institute" required><br>
            
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required><br>
            
            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" required><br>
            
            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br>
            
            <button type="submit">Submit</button>
            
        </form>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
